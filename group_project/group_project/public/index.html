<!DOCTYPE>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
 <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Plugins CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Theme CSS-->   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   <script type="text/javascript" src="assets/js/index.js"></script>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>
</head>
<body>
<script src="assets/js/firebase-config.js"></script>
<script type="assets/js/fb.js"></script>
<script>
     // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();

    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Login with your facebook credentials and get started';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1931641400399556',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI(){
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me',{fields:'id,name,gender,location,email,picture'}, function(response) {
      console.log(response);
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!' + " My Gender: " + response.gender + " My Email: " + response.email;
      document.getElementById('pic').src = response.picture;
      document.getElementById('pic').className = "img-responsive thumbnail";  
      if(response.email !== "undefined"){
         var formEle = "<form><label>Email:</label><input id=\"email\" name=\"email\" type=\"text\"><input id=\"submit\" type=\"submit\" value=\"Submit\"></form>";
        $("<div id=\"emailip\"></div>").html(formEle).dialog({
            autoOpen: false
         }); 

      }
    });
  }
//logout
 function fbLogout() {
        FB.logout(function (response) {
            //Do what ever you want here when logged out like reloading the page
            window.location.reload();
        });
}

</script>
 <!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<div class="container text-center">
<div class="row page-header">
   <h1>Never drink alone. Find your wine buddy!</h1>
   <fb:login-button size="large" scope="public_profile,email" onlogin="checkLoginState();" autologoutlink="true">
   </fb:login-button>
   <!--button class ="btn btn-default" onclick="checkLoginState();">facebook login</button-->
   <div id="status"></div>
   <div id="emailForm"></div>
</div><!--end of row-->
</div><!--End of container-->
</body>
</html>
